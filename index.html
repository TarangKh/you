<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/logo.avif" type="image/icon type">
    <title>You</title>
</head>
<body>

    <div class="main">

        <video autoplay plays-inline loop class="video">
            <source src="src\bg3.mp4" type="video/mp4">
        </video>
        <div class="frame">
            <div class="content">
                <img id="bg_img" src="src\moon1.jpeg" alt="moon image">
                <video loop playes-inline class="main-video">
                    <source src="src\bg_video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="form-div"> 
                <form class="form" action="">
                    <select class="form-select" name="form-select" id="select" onchange="myFunc(event)">
                        <option value="144p" selected>144p</option>
                        <option value="360p">360p</option>
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                        <option value="4k UHD">4k UHD</option>
                    </select>
                </form> 
            </div>
        </div>

    </div>

    <script src="script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
